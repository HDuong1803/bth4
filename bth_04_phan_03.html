<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>-- Đọc tệp CSV vào trong cấu trúc bảng.</title>
  <!-- bootstrap 5.1.3 -->
  <link rel="stylesheet" href="css/bootstrap.min.css">

  <script src="./js/jquery.min.js"></script>
  <script src="./js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div class="container">
    <h3>-- ĐỌC DỮ LIỆU TỪ TỆP CSV VÀO BẢNG --</h3>

    <!-- tìm và tải tệp tin CSV -->
    <label for="file_upload" class="btn btn-info">Chọn tệp tin</label>
    <input type="file" id="file_upload" style="display:none"/>
    <button onclick="upload()" class="btn btn-primary">Tải tệp tin</button>

    <br><br>

    <!-- bảng hiển thị dữ liệu từ tệp tin csv -->
    <table class="table table-bordered table-striped" id="display_csv_data"></table>
  </div>


  <!-- js -->
  <script src="./js/read_csv_to_table.js"></script>
</body>
</html>
