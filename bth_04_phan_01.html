<!DOCTYPE html>
<html>
  <head>
    <title>Onclick increase Table Rows</title>
	<link rel="stylesheet" href="main.css">
    <script type="text/javascript">
      function addRows() {
        var table = document.getElementById("emptbl");
        var rowCount = table.rows.length;
        var cellCount = table.rows[0].cells.length;
        var row = table.insertRow(rowCount);
        for (var i = 0; i <= cellCount; i++) {
          var cell = "cell" + i;
          cell = row.insertCell(i);
          var copycel = document.getElementById("col" + i).innerHTML;
          cell.innerHTML = copycel;
          if (i == 5) {
            var radioinput = document
              .getElementById("col5")
              .getElementsByTagName("input");
            for (var j = 0; j <= radioinput.length; j++) {
              if (radioinput[j].type == "radio") {
                var rownum = rowCount;
                radioinput[j].name = "gender[" + rownum + "]";
              }
            }
          }
        }
      }

      function deleteRows() {
        var table = document.getElementById("emptbl");
        var rowCount = table.rows.length;
        if (rowCount > "2") {
          var row = table.deleteRow(rowCount - 1);
          rowCount--;
        } else {
          alert("There should be atleast one row");
        }
      }
    </script>
  </head>
  <body>
    <form action="#" method="post">
      <table id="emptbl">
        <tr>
          <th>msv</th>
          <th>Họ tên</th>
          <th>Ngày sinh</th>
		  <th>mlcn</th>
		  <th>Tên lớp chuyên ngành</th>
          <th>Giới tính</th>
        </tr>
        <tr>
          <td id="col0"><input type="text" name="msv[]" value="" /></td>
          <td id="col1"><input type="text" name="Họ tên[]" value="" /></td>
          <td id="col2"><input type="date" name="Ngày sinh[]"/></td>
		  <td id="col3"><input type="text" name="mlcn[]" value="" /></td>
		  <td id="col4"><input type="text" name="Tên lớp chuyên ngành[]" value="" /></td>
          <td id="col5">
            <input type="radio" name="gender[3]" value="nam" />Nam
            <input type="radio" name="gender[4]" value="nữ" />Nữ
          </td>
        </tr>
      </table>
      <table>
        <tr>
          <td><input type="button" value="Thêm" onclick="addRows()" /></td>
          <td>
            <input type="button" value="Xoá" onclick="deleteRows()" />
          </td>
          <td><input type="submit" value="Lưu" /></td>
        </tr>
      </table>
    </form>
  </body>
</html>
