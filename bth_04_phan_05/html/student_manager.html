<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
      integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:400,600|Open+Sans:400,600,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/easion.css" />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/student_manager.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.min.js"></script>
    <script src="../js/chart-js-config.js"></script>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/bootstrap.bundle.min.js"></script>
    <title>Easion - Bootstrap Dashboard Template</title>
  </head>

  <body>
    <div class="dash">
      <div class="dash-nav dash-nav-dark">
        <header>
          <a href="#!" class="menu-toggle">
            <i class="fas fa-bars"></i>
          </a>
          <a href="index.html" class="easion-logo"
            ><i class="fas fa-sun"></i> <span>Easion</span></a
          >
        </header>
        <nav class="dash-nav-list">
          <a href="index.html" class="dash-nav-item">
            <i class="fas fa-home"></i> Dashboard
          </a>
          <div class="dash-nav-dropdown show">
            <a href="#!" class="dash-nav-item dash-nav-dropdown-toggle">
              <i class="fas fa-user"></i> Student
            </a>
            <div class="dash-nav-dropdown-menu">
              <a href="student_manager.html" class="dash-nav-dropdown-item"
                >Manager</a
              >
            </div>
          </div>
          <div class="dash-nav-dropdown">
            <a href="#!" class="dash-nav-item dash-nav-dropdown-toggle">
              <i class="fas fa-file"></i> CSV
            </a>
            <div class="dash-nav-dropdown-menu">
              <a href="read_csv.html" class="dash-nav-dropdown-item"
                >Read CSV</a
              >
            </div>
            
          </div>
        </nav>
      </div>
      <div class="dash-app">
        <header class="dash-toolbar">
          <a href="#!" class="menu-toggle">
            <i class="fas fa-bars"></i>
          </a>
          <a href="#!" class="searchbox-toggle">
            <i class="fas fa-search"></i>
          </a>
          <form class="searchbox" action="#!">
            <a href="#!" class="searchbox-toggle">
              <i class="fas fa-arrow-left"></i>
            </a>
            <button type="submit" class="searchbox-submit">
              <i class="fas fa-search"></i>
            </button>
            <input
              type="text"
              class="searchbox-input"
              placeholder="type to search"
            />
          </form>
          <div class="tools">
            <a
              href="https://github.com/subet/easion"
              target="_blank"
              class="tools-item"
            >
              <i class="fab fa-github"></i>
            </a>
            <a href="#!" class="tools-item">
              <i class="fas fa-bell"></i>
              <i class="tools-item-count">4</i>
            </a>
            <div class="dropdown tools-item">
              <a
                href="#"
                class=""
                id="dropdownMenu1"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                <i class="fas fa-user"></i>
              </a>
              <div
                class="dropdown-menu dropdown-menu-right"
                aria-labelledby="dropdownMenu1"
              >
                <a class="dropdown-item" href="#!">Profile</a>
                <a class="dropdown-item" href="login.html">Logout</a>
              </div>
            </div>
          </div>
        </header>
        <main class="dash-content">
          <div class="container-fluid">
            <h1 class="dash-title">Student Manager</h1>
            <form action="#" method="post">
              <table id="emptbl">
                <tr>
                  <th>msv</th>
                  <th>họ tên</th>
                  <th>Ngày sinh</th>
                  <th>mlcn</th>
                  <th>Tên lớp chuyên ngành</th>
                  <th>Giới tính</th>
                </tr>
                <tr>
                  <td id="col0">
                    <input type="number" name="msv[]" value="" />
                  </td>
                  <td id="col1">
                    <input type="text" name="hoten[]" value="" />
                  </td>
                  <td id="col2">
                    <input type="date" name="ngaysinh[]" value="" />
                  </td>
                  <td id="col3">
                    <select name="mlcn[]" id="mlcn">
                      <option value="0">Select MLCN</option>
                      <option value="1">Sales</option>
                      <option value="2">IT</option>
                      <option value="3">Warehouse</option>
                    </select>
                  </td>
                  <td id="col4">
                    <input type="text" name="tlcn[]" readonly />
                  </td>
                  <td id="col5">
                    <input type="radio" name="gender" value="nam" required />Nam
                    <input type="radio" name="gender" value="nữ" required />Nữ
                  </td>
                </tr>
              </table>
              <table>
                <tr>
                  <td class="blue-bg">
                    <input type="button" value="Thêm" onclick="addRows()" />
                  </td>
                  <td class="orange-bg">
                    <input type="button" value="Xóa" onclick="deleteRows()" />
                  </td>
                  <td class="green-bg">
                    <input type="button" value="Lưu" onclick="saveRow()" />
                  </td>
                </tr>
              </table>
            </form>

            <div id="myForm"></div>
            <p><button id="export">Export</button></p>
          </div>
        </main>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="../js/student_manager.js"></script>
    <script src="../js/easion.js"></script>
    <script src="../js/csvExport.js"></script>
    <script>
      $("#export").click(function () {
        $("#myForm").csvExport();
      });
    </script>
  </body>
</html>
